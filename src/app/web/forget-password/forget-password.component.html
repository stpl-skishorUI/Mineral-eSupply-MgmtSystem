<div id="loginbox" class="d-flex align-items-center justify-content-between">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-4">
                <div class="card card-body">
                  <form [formGroup]="forgetFrm">
                    <h5>Forget Password</h5>
                    <div class="mb-0">

                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Enter Mobile No</mat-label>
                            <input matInput  formControlName="mobileNumber">
                            <mat-error *ngIf="forgetFrm.controls['mobileNumber'].errors">
                              <span *ngIf="forgetFrm.controls['mobileNumber']?.hasError('required')"> Please Enter Mobile No</span>
                              <span *ngIf="forgetFrm.controls['mobileNumber']?.hasError('pattern')"> Please Enter Valid Mobile No</span>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="mb-0">
                        <button mat-raised-button class="btn-main w-100 py-1">Send OTP</button>
                    </div>
                  </form>

                </div>
            </div>
        </div>
    </div>
</div>
