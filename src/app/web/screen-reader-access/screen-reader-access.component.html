<div class="container">
    <div class="my-3">
        <h5 class="page-heading text-primary">SCREEN READER ACCESS</h5>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <table mat-table [dataSource]="dataSource" class="dashboard-table w-100">

                <ng-container matColumnDef="sr">
                    <th mat-header-cell *matHeaderCellDef> SCREEN READER </th>
                    <td mat-cell *matCellDef="let element"> {{element.sr}} </td>
                </ng-container>
    
                <ng-container matColumnDef="web">
                    <th mat-header-cell *matHeaderCellDef> WEBSITE</th>
                    <td mat-cell *matCellDef="let element"> {{element.web}} </td>
                </ng-container>
    
                <ng-container matColumnDef="freecom">
                    <th mat-header-cell *matHeaderCellDef> FREE / COMMERCIAL</th>
                    <td mat-cell *matCellDef="let element"> {{element.freecom}} </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <div class="col-sm-4">
        </div>
    </div>
</div>
