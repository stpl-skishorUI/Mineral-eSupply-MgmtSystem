<div class="container-fluid">
    <h5 class="page-heading">Coal Grade Master</h5>
    <div class="row justify-content-between">
        <div class="col-sm-8">
            <table mat-table [dataSource]="dataSource" class="dashboard-table w-100">

                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>

                <ng-container matColumnDef="sr">
                    <th mat-header-cell *matHeaderCellDef> Document Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.sr}} </td>
                </ng-container>

                <ng-container matColumnDef="web">
                    <th mat-header-cell *matHeaderCellDef> Action</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button class="bg-dark bg-opacity-10 text-dark">
                            <mat-icon>edit</mat-icon>
                          </button>
                        <button  mat-icon-button class="bg-danger bg-opacity-10 text-danger mx-2">
                            <mat-icon>delete_outline</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <div class="col-sm-4">
            <div class="card plane-card">
                <div class="card-header">
                    Add Coal Grade
                </div>
                <div class="card-body">
                  <form [formGroup]="coalFrm" (ngSubmit)="saveUpdate()">
                    <mat-form-field class="example-full-width" appearance="legacy" class="w-100">
                        <mat-label>Coal Name</mat-label>
                        <input matInput formControlName="coal">
                        <mat-error *ngIf="coalFrm.controls['coal'].errors">
                        <span *ngIf="coalFrm.controls['coal']?.hasError('required')"> Please Enter Coal Name</span>
                        <span *ngIf="coalFrm.controls['coal'].hasError('pattern')"> Please Enter Valid Coal Name</span>
                      </mat-error>
                    </mat-form-field>
                    <div class="text-end p-3">
                      <button type="submit" mat-raised-button class="btn-main">ADD</button>
                  </div>
                  </form>
                </div>

            </div>
        </div>
    </div>

</div>
