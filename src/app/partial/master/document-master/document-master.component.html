<div class="container-fluid">
    <h5 class="page-heading">Document Master</h5>
    <div class="row justify-content-between">
        <div class="col-sm-8">
            <table mat-table [dataSource]="dataSource" class="dashboard-table w-100">

                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> Sr No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>

                <ng-container matColumnDef="sr">
                    <th mat-header-cell *matHeaderCellDef> Document Name </th>
                    <td mat-cell *matCellDef="let element"> PAN </td>
                </ng-container>

                <ng-container matColumnDef="Mandatory">
                    <th mat-header-cell *matHeaderCellDef> Is Mandatory </th>
                    <td mat-cell *matCellDef="let element"> Yes </td>
                </ng-container>

                <ng-container matColumnDef="web">
                    <th mat-header-cell *matHeaderCellDef> Action</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button class="bg-dark bg-opacity-10 text-dark">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button class="bg-danger bg-opacity-10 text-danger mx-2">
                            <mat-icon>delete_outline</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <div class="col-sm-4">
            <div class="card plane-card">
                <div class="card-header">
                    Document List
                </div>
                <div class="card-body">
                  <form [formGroup]="documentFrm" (ngSubmit)="saveUpdate()">
                    <mat-form-field class="example-full-width" [appearance]="configService.matFormField" class="w-100">
                      <mat-label>Document Name</mat-label>
                      <input matInput formControlName="documentType">
                      <mat-error *ngIf="documentFrm.controls['documentType'].errors">
                        <span *ngIf="documentFrm.controls['documentType']?.hasError('required')"> Please Enter UserName</span>
                        <span *ngIf="documentFrm.controls['documentType'].hasError('pattern')"> Please Enter Valid UserName</span>
                      </mat-error>
                  </mat-form-field>
                  <mat-form-field class="example-full-width" [appearance]="configService.matFormField" class="w-100">
                      <mat-label>Select Mandatory</mat-label>
                      <mat-select formControlName="isMandatory">
                         <!-- <mat-option value=''>Selec</mat-option> -->
                          <mat-option value=true>Yes</mat-option>
                          <mat-option value=false>No</mat-option>
                      </mat-select>
                      <mat-error *ngIf="documentFrm.controls['isMandatory'].errors">
                        <span *ngIf="documentFrm.controls['isMandatory']?.hasError('required')"> Please Enter UserName</span>
                      </mat-error>
                  </mat-form-field>
                  <div class="d-flex align-items-center justify-content-between">
                    <button mat-raised-button  type="button" class="btn-outline-main" (click)="clearAll()">Cancel</button>
                    <button type="submit" mat-raised-button class="btn-main">ADD</button>
                </div>
                  </form>
                </div>
            </div>
        </div>
    </div>
</div>
