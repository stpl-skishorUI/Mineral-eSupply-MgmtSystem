<div class="container-fluid">
    <h5 class="page-heading">User Rights Access</h5>
    <div class="row">
        <div class="col-sm-12">
            <div class="card plain-card">
                <div class="card-header pb-0">
                    <div class="row align-items-start">
                      <div class="col-sm-2">
                        <mat-form-field appearance="legacy" class="w-100">
                            <mat-label>All State</mat-label>
                            <mat-select>
                                <mat-option>
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-2">
                        <mat-form-field appearance="legacy" class="w-100">
                            <mat-label>All Usertype</mat-label>
                            <mat-select >
                                <mat-option>
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-3">
                        <mat-form-field appearance="legacy" class="w-100">
                            <mat-label>Name / Mobile No.</mat-label>
                            <input matInput>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-auto">
                        <button mat-raised-button class="btn btn-secondary w-100"><i
                                class="fa-solid fa-magnifying-glass me-2"></i>Search</button>
                    </div>
                    </div>
                </div>
                <div class="card-body">
                    <table mat-table [dataSource]="dataSource" class="dashboard-table mb-3">
                        <ng-container matColumnDef="position">
                          <th mat-header-cell *matHeaderCellDef> No. </th>
                          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                        </ng-container>
                        <ng-container matColumnDef="name">
                          <th mat-header-cell *matHeaderCellDef> Name </th>
                          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>
                        <ng-container matColumnDef="weight">
                          <th mat-header-cell *matHeaderCellDef> Weight </th>
                          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                        </ng-container>
                        <ng-container matColumnDef="symbol">
                          <th mat-header-cell *matHeaderCellDef> Symbol </th>
                          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                        </ng-container>
                        <ng-container matColumnDef="select">
                          <th mat-header-cell *matHeaderCellDef>
                            <mat-checkbox (change)="$event ? toggleAllRows() : null"
                                          [checked]="selection.hasValue() && isAllSelected()"
                                          [indeterminate]="selection.hasValue() && !isAllSelected()"
                                          [aria-label]="checkboxLabel()">
                            </mat-checkbox>
                          </th>
                          <td mat-cell *matCellDef="let row">
                            <mat-checkbox (click)="$event.stopPropagation()"
                                          (change)="$event ? selection.toggle(row) : null"
                                          [checked]="selection.isSelected(row)"
                                          [aria-label]="checkboxLabel(row)">
                            </mat-checkbox>
                          </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                            (click)="selection.toggle(row)">
                        </tr>
                      </table>

                      <div class="d-flex align-items-center justify-content-between">
                        <button type="button" mat-raised-button class="btn-outline-main">Cancel</button>
                        <button type="submit" mat-raised-button class="btn-main">Submit</button>
                      </div>
                </div>
            </div>
        </div>

    </div>
</div>
