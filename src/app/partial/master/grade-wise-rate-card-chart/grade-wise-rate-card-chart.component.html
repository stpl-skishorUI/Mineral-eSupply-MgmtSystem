<div class="container-fluid">
    <div class="card plain-card">
        <div class="card-header py-0">
            <div class="row align-items-center">
                <div class="col-sm-3">
                    <mat-form-field appearance="legacy" class="w-100">
                        <mat-label>Enter Coal Grade</mat-label>
                        <input matInput placeholder="Enter Coal Grade">
                    </mat-form-field>
                </div>
                <div class="col-sm-3">
                    <button mat-raised-button class="btn btn-secondary">Search</button>
                    <button mat-raised-button class="btn btn-secondary" (click)="openAddRateCardrModal()">openAddRateCardrModal</button>
                </div>
            </div>
        </div>
        <div class="card-body overflow-auto">
            <table class="dashboard-table table table-bordered w-100">
                <thead>
                    <tr>
                        <th rowspan="2">SR. No.</th>
                        <th rowspan="2">Coal Grade</th>
                        <th rowspan="2">Unit (Rs./Tonne)</th>
                        <th rowspan="2">Base Rate</th>
                        <th rowspan="2">Royalty</th>
                        <th colspan="3" class="text-center">GST</th>
                        <th rowspan="2">Cess</th>
                        <th rowspan="2">Total</th>
                    </tr>
                    <tr>
                        <th>CGST (7%)</th>
                        <th>SGST (7%)</th>
                        <th>IGST (1 4%)</th>
                    </tr>
                </thead>
                <tbody>
                    
                    <tr>
                        <td>1</td>
                        <td>
                            <div class="">
                                <mat-form-field appearance="legacy" class="">
                                    <mat-label>Coal Grade</mat-label>
                                    <input matInput placeholder="Enter Coal Grade">
                                </mat-form-field>
                            </div>
                        </td>
                        <td>
                            <div class="">
                                <mat-form-field appearance="legacy" class="">
                                    <mat-label>Unit</mat-label>
                                    <input matInput placeholder="Enter Unit (Rs/Tonne)">
                                </mat-form-field>
                            </div>
                        </td>
                        <td>
                            <div class="">
                                <mat-form-field appearance="legacy" class="">
                                    <mat-label>Base Rate</mat-label>
                                    <input matInput placeholder="Enter Base Rate">
                                </mat-form-field>
                            </div>
                        </td>
                        <td>
                            <div class="">
                                <mat-form-field appearance="legacy" class="">
                                    <mat-label>Royalty</mat-label>
                                    <input matInput placeholder="Enter Royalty">
                                </mat-form-field>
                            </div>
                        </td>
                        <td>
                            <div class="">
                                <mat-form-field appearance="legacy" class="">
                                    <mat-label></mat-label>
                                    <input matInput placeholder="Enter ">
                                </mat-form-field>
                            </div>
                        </td>
                        <td>
                            <div class="">
                                <mat-form-field appearance="legacy" class="">
                                    <mat-label></mat-label>
                                    <input matInput placeholder="Enter ">
                                </mat-form-field>
                            </div>
                        </td>
                        <td><div class="">
                                <mat-form-field appearance="legacy" class="">
                                    <mat-label></mat-label>
                                    <input matInput placeholder="Enter ">
                                </mat-form-field>
                            </div></td>
                        <td><div class="">
                                <mat-form-field appearance="legacy" class="">
                                    <mat-label>Cess</mat-label>
                                    <input matInput placeholder="Enter Cess">
                                </mat-form-field>
                            </div></td>
                        <td><div class="">
                                <mat-form-field appearance="legacy" class="">
                                    <mat-label>Total</mat-label>
                                    <input matInput placeholder="Enter Total">
                                </mat-form-field>
                            </div></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="text-end">
            <button class="btn btn-main" type="submit">Submit</button>
        </div>
    </div>
</div>
