<div class="container-fluid">
    <h5 class="page-heading">Register Collary</h5>
    <div class="row justify-content-between">
        <div class="col-sm-8">
            <div class="card plain-card">
                <div class="card-header py-0">
                    <div class="row align-items-center">
                        <div class="col-sm-10">
                            <div class="row">
                                <div class="col-sm-4">
                                    <mat-form-field class="example-full-width" appearance="legacy" class="w-100">
                                        <mat-label>Select District</mat-label>
                                        <mat-select>
                                            <mat-option value="one">First option</mat-option>
                                            <mat-option value="two">Second option</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="col-sm-4">
                                    <mat-form-field class="example-full-width" appearance="legacy" class="w-100">
                                        <mat-label> Name</mat-label>
                                        <input matInput>
                                    </mat-form-field>
                                </div>
                                <div class="col-sm"></div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <button mat-raised-button class="btn btn-secondary w-100">
                                <i class="fa-solid fa-magnifying-glass me-2"></i>Search
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <table mat-table [dataSource]="dataSource" class="dashboard-table w-100">

                        <ng-container matColumnDef="position">
                            <th mat-header-cell *matHeaderCellDef> Sr No. </th>
                            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                        </ng-container>

                        <ng-container matColumnDef="sr">
                            <th mat-header-cell *matHeaderCellDef>Collary Name </th>
                            <td mat-cell *matCellDef="let element">Web design </td>
                        </ng-container>

                        <ng-container matColumnDef="dist">
                            <th mat-header-cell *matHeaderCellDef>District</th>
                            <td mat-cell *matCellDef="let element"> Jalgaon </td>
                        </ng-container>

                        <ng-container matColumnDef="add">
                            <th mat-header-cell *matHeaderCellDef>Address </th>
                            <td mat-cell *matCellDef="let element">gov. college of engineering,jalgaon</td>
                        </ng-container>

                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef> Action</th>
                            <td mat-cell *matCellDef="let element">
                                <div class="d-flex align-items-center">
                                    <button mat-icon-button class="bg-dark bg-opacity-10 text-dark mx-2">
                                        <mat-icon>edit</mat-icon>
                                    </button>
                                    <button mat-icon-button class="bg-danger bg-opacity-10 text-danger">
                                        <mat-icon>delete_outline</mat-icon>
                                    </button>
                                </div>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card plain-card">
                <div class="card-header">
                    Register Colleries
                </div>
                <div class="card-body">
                    <mat-form-field class="example-full-width" appearance="legacy" class="w-100">
                        <mat-label>Collary Name</mat-label>
                        <input matInput>
                    </mat-form-field>
                    <mat-form-field class="example-full-width" appearance="legacy" class="w-100">
                        <mat-label>Select District</mat-label>
                        <mat-select>
                            <mat-option value="one">Jalgaon</mat-option>
                            <mat-option value="two">Dhule</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field class="example-full-width" appearance="legacy" class="w-100">
                        <mat-label>Address</mat-label>
                        <textarea matInput></textarea>
                    </mat-form-field>
                    <div class="">
                        <p>Geofence Map</p>
                    </div>
                    <div class="d-flex align-items-center justify-content-between">
                        <button mat-raised-button class="btn-outline-main">Cancel</button>
                        <button mat-raised-button class="btn-main">Submit</button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
