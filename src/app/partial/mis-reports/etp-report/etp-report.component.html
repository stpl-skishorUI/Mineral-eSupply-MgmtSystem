<div class="container-fluid">
    <div class="card plain-card">
        <div class="card-header">
            <div class="row">
                <div class="col-sm-auto">
                    <mat-form-field appearance="legacy" class="w-100">
                        <mat-label>From date</mat-label>
                        <input matInput [matDatepicker]="picker">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>
                </div>
                <div class="col-sm-auto">
                    <mat-form-field appearance="legacy" class="w-100">
                        <mat-label>To date</mat-label>
                        <input matInput [matDatepicker]="picker">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>
                </div>
                <div class="col-sm-auto">
                    <mat-form-field appearance="legacy" class="w-100">
                        <mat-label>Select District</mat-label>
                        <mat-select formControlName="stateId">
                            <mat-option >District 1</mat-option>
                            <mat-option >District 2</mat-option>
                            <mat-option >District 3</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-sm-auto">
                    <mat-form-field appearance="legacy" class="w-100">
                        <mat-label>Select Colliery</mat-label>
                        <mat-select formControlName="stateId">
                            <mat-option >District 1</mat-option>
                            <mat-option >District 2</mat-option>
                            <mat-option >District 3</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-sm-auto">
                    <mat-form-field appearance="legacy" class="w-100">
                        <mat-label>Vehicle N/ Cjallan No</mat-label>
                        <input matInput placeholder="Enter Vehicle N/ Cjallan No">
                    </mat-form-field>
                </div>
            </div>  
        </div>
        <div class="card-body">
            table
        </div>
    </div>
</div>
