<div class="container-fluid">
    <h5 class="page-heading">Generate Msme Invoice Challan</h5>
    <div class="row justify-content-between">
        <div class="col-sm-12">
            <div class="card plain-card">
                <div class="card-header py-0">
                    <form [formGroup]="filterForm" (ngSubmit)="getMSMEData()">
                        <div class="row align-items-center">
                            <div class="col-sm-10">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <mat-form-field class="example-full-width" appearance="legacy" class="w-100">
                                            <mat-label>From Date</mat-label>
                                            <input matInput [matDatepicker]="picker1" formControlName="fromDate" [max]="maxDate" [readonly]="true">
                                            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                            <mat-datepicker #picker1 [disabled]="false"></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-sm-3">
                                        <mat-form-field class="example-full-width" appearance="legacy" class="w-100">
                                            <mat-label>To Date</mat-label>
                                            <input matInput [matDatepicker]="picker2" [min]="filterForm.value.fromDate" [max]="maxDate" formControlName="toDate" [readonly]="true">
                                            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                                            <mat-datepicker #picker2 color="primary" [disabled]="false"></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-sm-4">
                                        <mat-form-field class="example-full-width" appearance="legacy" class="w-100">
                                            <mat-label> SO No. / DO No. / Vehicle No. / Consumer</mat-label>
                                            <input matInput maxlength="100" formControlName="searchValue">
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
    
                            <div class="col-sm-2 text-end">
                                <button mat-raised-button class=" btn-main" type="submit">
                                    Submit
                                </button>
                            </div>
                            
                        </div>
                    </form>
                </div>
                <div class="card-body">
                    <p>Table</p>
                </div>
            </div>
        </div>
    </div>
</div>
