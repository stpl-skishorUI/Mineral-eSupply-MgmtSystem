<nav id="sidebar" class="sidebar" [ngClass]="{'sidebar-bg' : hasBackgroundImage()}">
  <div class="sidebar-content">
    <perfect-scrollbar>
      <div class="sidebar-header">
        <img src="assets/images/hrms-logo.png">
        <a>Mineral e-Supply<br>Management System</a>
      </div>
      <div class="sidebar-search">
        <div>
          <div class="input-group">
            <input type="text" class="form-control search-menu" placeholder="Search...">
            <button type="button" class="btn"><i class="fa fa-search" aria-hidden="true"></i></button>
          </div>
        </div>
      </div>
      <div class="sidebar-menu">
        <ul>
          <li *ngFor="let menu of loginPages; let i = index"
            [ngClass]="{'active': i==0 , 'sidebar-dropdown':menu.pageURL.length > 1}">
            <a *ngIf="menu.pageURL.length <= 1" routerLink="{{menu.pageURL[i]}}">
              <i class="{{menu.icon}}"></i>
              <span>{{menu.pageName}} </span>
            </a>

            <a *ngIf="menu.pageURL.length > 1" (click)='toggle(menu)'>
              <i class="{{menu.icon}}"></i>
              <span>{{menu.pageGroup}} </span>
            </a>
            <div *ngIf="menu.pageURL.length  > 1" class="sidebar-submenu" [@slide]="getState(menu)">
              <ul>
                <li *ngFor="let submenu of menu.pageName; let i  = index">
                  <a routerLink="{{menu.pageURL[i]}}"> {{submenu}}
                  </a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </perfect-scrollbar>
  </div>
</nav>
